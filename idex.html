!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .card {
            margin-top: 100px;
            padding: 30px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        #no {
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            background: radial-gradient(circle, red 40%, darkred 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            animation: float 5s linear infinite;
        }
        .balloon::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background: red;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(-10deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(10deg); opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Will you be my Valentine? ‚ù§</h2>
    <div class="buttons">
        <button id="yes" onclick="showSurprise()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>
</div>

<div id="surprise" class="hidden">
    <h1>Yay! üéâ</h1>
    <p>Happy Valentine's Day! ‚ù§</p>
    
    <p><i>Ek ehsaas ho tum, ek pyaara khwab ho tum,<br>
    Jo mile zindagi bhar ka sukoon, wo shabaab ho tum...<br>
    Meri har baat ka tumse rishta hai,<br>
    Aaj nahi, hamesha ke liye mera pyaar ho tum! ‚ù§üéÄ</i></p>

    <div class="balloons"></div>
</div>

<script>
    function moveNo() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 50);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }

    function showSurprise() {
        document.querySelector('.card').style.display = 'none';
        document.getElementById('surprise').classList.remove('hidden');

        let balloonContainer = document.querySelector('.balloons');
        for (let i = 0; i < 20; i++) {
            let balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 90 + 'vw';
            balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
            balloonContainer.appendChild(balloon);
        }
    }
</script>

</body>
</html>
