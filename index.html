<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        /* Envelope */
        .envelope {
            width: 200px;
            height: 150px;
            background: red;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Hidden Card */
        .card {
            display: none;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .shayari {
            font-style: italic;
            margin: 20px 0;
            color: darkred;
            font-size: 18px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .yes {
            background-color: red;
            color: white;
        }

        .no {
            background-color: gray;
            color: white;
            position: relative;
        }

        /* No Button Moves */
        .no:hover {
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 50px);
            transform: translate(-50%, -50%);
        }

        /* Balloons */
        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: floatUp 5s linear infinite;
        }

        .string {
            width: 2px;
            height: 80px;
            background: black;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: swayString 1.5s ease-in-out infinite alternate;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        @keyframes swayString {
            0% { transform: translateX(-50%) rotate(-10deg); }
            100% { transform: translateX(-50%) rotate(10deg); }
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="openCard()">
        <span>Open Card</span>
    </div>

    <div class="card">
        <h2>Happy Valentine's Day!</h2>
        <p class="shayari">
            ðŸ’– Tum meri zindagi ka wo hissa ho <br>
            Jise mai kabhi khona nahi chahta...ðŸ’– <br>
            Tum meri wo khushi ho <br>
            Jise mai kabhi khona nahi chahta...ðŸ’•
        </p>
        <audio id="loveSong" src="https://server8.mp3quran.net/tamil/Tum_Prem_Ho_Preet_Ho.mp3"></audio>

        <div class="buttons">
            <button class="yes" onclick="showBalloons()">Yes</button>
            <button class="no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div class="balloon-container" id="balloonContainer"></div>

    <script>
        function openCard() {
            document.querySelector('.envelope').style.display = 'none';
            document.querySelector('.card').style.display = 'block';
            document.getElementById("loveSong").play();
        }

        function moveNoButton() {
            const noButton = document.querySelector(".no");
            noButton.style.left = Math.random() * window.innerWidth - 100 + "px";
            noButton.style.top = Math.random() * window.innerHeight - 50 + "px";
        }

        function showBalloons() {
            const container = document.getElementById('balloonContainer');
            
            for (let i = 0; i < 50; i++) { // 50 balloons to fill screen
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * window.innerWidth + 'px';
                balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                let string = document.createElement('div');
                string.classList.add('string');
                
                balloon.appendChild(string);
                container.appendChild(balloon);
            }
        }
    </script>

</body>
</html>
